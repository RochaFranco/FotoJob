<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/inicio.css">
    <title>Inicio</title>
</head>
<body>
    <div class="barra-acciones list-group">
        <h2>Categorias</h2>
        <div id="filtros_especial">
            <div id="filter_card" class=" list-group-item list-group-item-action active">Todos</div>
            <div id="filter_eventos" class="list-group-item list-group-item-action">Eventos</div>
            <div id="filter_moda" class="list-group-item list-group-item-action">Moda</div>
            <div id="filter_foto-producto" class="list-group-item list-group-item-action">Foto-Producto</div>
            <div id="filter_books" class="list-group-item list-group-item-action">Books</div>
            <div id="filter_budoir" class="list-group-item list-group-item-action">Budoir</div>
            <div id="filter_pets" class="list-group-item list-group-item-action">Pets</div>
        </div>
        <hr>
        <h2>Precio</h2>
        <div id="filtros_precio">
          <div id="filter_card" class=" list-group-item list-group-item-action active">Todos</div>
          <div id="filter_barato" class="list-group-item list-group-item-action">Barato</div>
          <div id="filter_medio" class="list-group-item list-group-item-action">Medio</div>
          <div id="filter_caro" class="list-group-item list-group-item-action">Caro</div>
        </div>

    </div>
    
    <div class="content">
      <div id="grid-container" class="grid-container">
        
        <div th:each="fotografo : ${fotografos}" class="card " th:classappend="|${fotografo.precio} ${fotografo.especializacion}|" style="width: 25rem;">
          <a style="text-decoration: none; color: black" href="">
          <div class="card-body">
              <div class="profile">
                <div th:text="${fotografo.nombre}"></div>
                &nbsp;
                <div th:text="${fotografo.apellido}"></div>
              </div>
              <div class="muestra">
                <img src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwZXllfGVufDB8fDB8fA%3D%3D&w=1000&q=80" style="width: 7rem;" alt="trabajo del Fotografo">
                <img src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwZXllfGVufDB8fDB8fA%3D%3D&w=1000&q=80" style="width: 7rem;" alt="trabajo del Fotografo">
                <img src="https://images.unsplash.com/photo-1611915387288-fd8d2f5f928b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwZXllfGVufDB8fDB8fA%3D%3D&w=1000&q=80" style="width: 7rem;" alt="trabajo del Fotografo">
              </div>
            </div>
          </a>
          </div>
        
        
          
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="/scripts/inicio.js"></script>
</html>
