<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cotizar</title>
    <link rel="stylesheet" href="\estilos\formulario-cotizacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="cuerpo">
  <header>
    <nav class="sticky navbar">
         <div class="d-flex align-items-center">
            <a th:href="@{/}" class="bienvenida"><img class="logo" style="width: 50px" src="/imagenes/logoCorporativo.png" alt=""></a>
            <a th:href="@{/inicio}" class="inicio">Inicio</a>
            </div>
            <div>
            <a href="#">Mi Perfil</a>
            </div>
    </nav>
</header>
  <div class="container">
    <form th:action="@{/cotizar/__${fotografo.id}__}" method="POST">
        <input type="text" value="${fotografo.mail}" hidden name="destinatario">
      <div class="row g-3">
        <div class="col">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input id="inputNombre" type="text" class="form-control" placeholder="Juan" name="nombre">
        </div>
        <div class="col">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input id="inputApellido" type="text" class="form-control" placeholder="Perez" name="apellido">
        </div>
      </div>
      <div class="mb-3">
          <label for="inputMail" class="form-label">eMail</label>
          <input id="inputMail" type="email" class="form-control" name="mail">
      </div>
         <div class="mb-3">
        <label for="inputTelefono" class="form-label">Telefono</label>
        <input id="inputTelefono" type="number" class="form-control" placeholder="(549)" name="telefono" >
      </div>
        <label for="inputMensaje" class="form-label">Mensaje</label>
        <br>
        <textarea class="box" name="mensaje" id="inputMensaje" cols="30" rows="10"></textarea>
        <br>
      <button type="submit" class="boton ">Enviar cotizacion</button>
    </form>
 
    <div th:if="${error!=null}" style="margin-top: 20px;" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${exito!=null}" style="margin-top: 20px;" class="alert alert-success" role="alert">
      Enviado con exito
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="\scripts\formulario-cotizacion.js"></script>
</html>
