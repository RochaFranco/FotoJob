<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="\estilos\registro-fotografo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form th:action="" method="POST">
            <div class="row g-3">
                <div class="col">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input id="inputNombre" type="text" class="form-control" placeholder="Juan" name="nombre">
                </div>
                <div class="col">
                  <label for="inputApellido" class="form-label">Apellido</label>
                  <input id="inputApellido" type="text" class="form-control" placeholder="Perez" name="apellido">
                </div>
              </div>
            <div class="mb-3">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input id="inputTelefono" type="number" class="form-control" placeholder="(549)" >
            </div>
            <div class="mb-3">
                <label for="inputMail" class="form-label">eMail</label>
                <input id="inputMail" type="email" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="inputPass" class="form-label">Contrase√±a</label>
                <input id="inputPass" type="password" class="form-control">
            </div>
            <div class="mb-3" id="Categorias">
                <label for="inputEspecialidad" class="form-label">Especialidad</label>
                <select id="inputEspecialidad" name="Especialidad" ></select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioBarato" id="radioBarato">
                <label class="form-check-label" for="radioBarato">
                  $$
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioMedio" id="radioMedio" checked>
                <label class="form-check-label" for="radioMedio">
                  $$$
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioCaro" id="radioCaro">
                <label class="form-check-label" for="radioCaro">
                  $$$$
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="\scripts\registro-fotografo.js"></script>
</html>
