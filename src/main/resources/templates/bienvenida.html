<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleeaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="\estilos\bienvenida.css">
    <title>Bienvenido</title>
</head>
<body>
    <div class="contenedor logo">
        <img src="/imagenes/logo.png" style="width: 40%; margin-top: -5em;" alt="logo de fotojob">    
    </div>
    <div class="contenedor">
        <div class="inicio-sesion left card">
            <form th:action="@{/fotografo/registrarse}" class="inicio-sesion" >
                <button type="submit" class="btn btn-warning btn-cliente">registrarme como fotografo</button>
            </form>
            <form th:action="@{/inicio}" class="inicio">
                <button  type="submit" class="btn btn-warning btn-cliente">Ver fotografos</button>
            </form>
        </div>
        <div class="inicio-sesion card">
            <h1>Iniciar Sesion</h1>
            <form th:action="@{/logincheck}" class="inicio-sesion" method="POST">
                <label for="inputMail">eMail</label>
                <input type="text" id="inputMail" name="mail"><br>
                <label for="inputContr">Contrase√±a</label>
                <input type="password" id="inputContr" name="password"><br>
                <button type="submit" class="btn btn-warning btn-cliente">Entrar</button>
            </form>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${logout}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <p class="card-text" th:text="${logout}"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
