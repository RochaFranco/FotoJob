<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="\estilos\subir-foto.css">
    <title>Subir Foto</title>
</head>
<body>
    <div class="contenedor">
        <div class="subida">
            <form id="form-img">
                <label class="btn-btn-file">
                    <input type="file" name="fichero" value="" id="fichero" hidden>
                    <a class="btn btn-secondary">Elige un archivo</a>
                </label>
            </form>
        </div>
        <div id="respuesta">
            <img id="preview" src="">
            <div id="nametag" hidden></div>
            <div id="progresswrap" class="progress-hidden">
                <div id="progress-bar-up" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <div>
            <!--Este sube la imagen al FireBase-->
            <button type="button" id="uploadbtn" class="btn btn-secondary disabled">Subir Imagen</button>
            <!--Este llama al controlador que le agrega el link al array del fotografo-->
            <form action="">
                <p id="imageurlFB" name="imageUrl" hidden></p>
                <button type="submit" id="postbtn" class="btn btn-success hidden">Postear</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="\scripts\subir-foto.js"></script>
</html>
